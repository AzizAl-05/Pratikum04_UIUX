<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Layout 2</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 150px 1fr 150px;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      height: 90vh;
    }

    .box1 { 
      background-color: red;
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      height: 60px;
    }

    .box2 { 
      background-color: green;
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }

    .box3 { 
      background-color: red;
      grid-column: 2 / 4;
      grid-row: 1 / 2;
      height: 60px;
    }

    .box4 { 
      background-color: white; 
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    .box5 { 
      background-color: #999;
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    .box6 { 
      background-color: black;
      grid-column: 1 / 4;
      grid-row: 3 / 4;
      height: 50px;
    }

    .container > div {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </div>
</body>
</html>
