<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Layout</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      border: 1px solid black;
    }

    .header {
      background-color: black;
      height: 80px;
      border: 1px solid #ccc;
    }

    .content {
      display: flex;
      gap: 20px;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left .box1 {
      background-color: red;
      width: 120px;
      height: 120px;
      border: 1px solid #ccc;
    }
    .left .box2 {
      background-color: green;
      width: 120px;
      height: 120px;
      border: 1px solid #ccc;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
    }

    .right .box3 {
      background-color: white;
      height: 120px;
      border: 1px solid #ccc;
    }

    .right .box4 {
      background-color: green;
      height: 120px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="content">
      <div class="left">
        <div class="box1"></div>
        <div class="box2"></div>
      </div>
      <div class="right">
        <div class="box3"></div>
        <div class="box4"></div>
      </div>
    </div>
  </div>
</body>
</html>
